<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - P'rak Leng Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .book-cover-large {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-height: 500px;
            object-fit: contain;
        }

        .breadcrumb-item a {
            color: #6c757d;
            text-decoration: none;
        }

        .badge-category {
            background-color: #007bff;
            color: white;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Book Details</li>
            </ol>
        </nav>

        <div class="row" id="Book-page">
            </div>
    </div>

    <script>
        // 1. Get the 'id' from the URL (e.g., bookpage.html?id=2)
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');

        fetch('https://prakleng.github.io/API-BOOK/data.json')
            .then(response => response.json())
            .then(data => {
                // 2. Find ONLY the book that matches the ID
                const val = data.find(item => item.id == bookId);

                if (val) {
                    // Update the page title dynamically
                    document.title = `${val.title} - P'rak Leng Library`;

                    // 3. Generate HTML for just that one book
                    // NOTE: Changed hardcoded img src to ${val.cover}
                    const content = `
                        <div class="col-12 col-md-4 text-center mb-4">
                            <img src="${val.cover}" alt="${val.title}" class="book-cover-large">
                        </div>
                        <div class="col-12 col-md-8">
                            <span class="badge badge-category p-2 rounded mb-2">${val.category}</span>
                            <h1 class="display-5 fw-bold">${val.title}</h1>
                            <p class="lead text-muted">by ${val.author}</p>

                            <hr class="my-4">

                            <h4>Synopsis</h4>
                            <p>${val.description}</p>

                            <div class="mt-4">
                                <h5>Book Information</h5>
                                <div class="table-responsive"> 
                                    <table class="table table-sm mt-3">
                                        <tr><td class="fw-bold" style="min-width: 120px;">Publisher:</td><td>${val.publisher}</td></tr>
                                        <tr><td class="fw-bold">ISBN:</td><td>${val.isbn}</td></tr>
                                        <tr><td class="fw-bold">Pages:</td><td>${val.pages}</td></tr>
                                    </table>
                                </div>
                            </div>

                            <div class="mt-5 d-grid d-md-block gap-2"> 
                                <button class="btn btn-primary btn-lg px-5 me-md-3"Â 
                                    onclick="window.open('${val.pdfPath}', '_blank');">
                                    Read Now
                                </button>
                                <a href="${val.pdfPath}" download class="btn btn-outline-secondary btn-lg px-5">
                                    Download
                                </a>
                            </div>
                        </div>`;
                    
                    document.getElementById('Book-page').innerHTML = content;
                } else {
                    document.getElementById('Book-page').innerHTML = `<div class="col-12 text-center"><h3>Book not found.</h3><a href="index.html">Return Home</a></div>`;
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
